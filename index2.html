.hex-container {
    width: 150px;
    /*height: 150px;*/
	display:inline-block;
	margin-top:-0px;
	margin-left:-5px;
	margin-right:-5px;
	margin-bottom:-22px;
	overflow:hidden;
}

.hex-container > svg {
    width: 100%;
    display: block;
}

.hex-container div {
	width:100%;
	margin-bottom:-110px;
	text-align:center;
	font-family: "neosans regular", "Helvetica Neue", Helvetica, Arial, Sans-serif;
	font-size:14px;
	overflow:hidden;
}

.hex-container div h3 {
	font-family: "proxima nova light", "Helvetica Neue", Helvetica, Arial, Sans-serif;
	font-size:40px;
	margin-top:0px;
	padding-top:50px;
	margin-bottom:0px;
}


@media (min-width: 980px) {
#progress {width:100%; max-width:861px; margin-left:auto; margin-right:auto;}
#progress .hex-container:nth-child(11n-4) {margin-left:65px;}
}
